<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NTF preview card component</title>
    <script src="https://kit.fontawesome.com/7d76dabeae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <main class="flex-column-between bg-main">
    <header></header>
    <div class="card-ntf flex-column bg-card">
        <div class="ntf-section-image">
            <img class="ntf-image" src="images/image-equilibrium.jpg " alt="image1">
            <img class="ntf-view" src="images/filter-icon-view.svg " alt="image2">
        </div>
        <section class="ntf-section-info flex-column">
            <h2 class="white"><a href="">Equilibrium #3429</a></h2>
            <p class="color-paragraph size18">Our Equilibrium collection promotes balance and calm.</p>
            <div class="flex-between">
                <div class="info-ntf flex-center">
                    <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 
                    <p class="color-primary-cyan">0.041 ETH</p> 
                </div>
                <div class="info-ntf flex-center">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                    <p class="color-paragraph">3 days left</p> 
                </div>
            </div>
            <div class="ntf-line"></div>

            <div class="creator-info">
                <img src="images/image-avatar.png" alt="Jules Wyvern">
                <p class="color-paragraph">Creation of <a href="">Jules Wyvern</a></p>
            </div>
        </section>
    </div>
    <footer class="color-paragraph">
       <p>Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/vjeanty02/">vjeanty02</a>
        </p>
      </footer>
  </main>
  
  
</body>
</html>
